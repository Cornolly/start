<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to WhatsApp...</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SUMMITFX1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SUMMITFX1');
  </script>
</head>
<body>
  <p>Redirecting you to WhatsApp...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = decodeURIComponent(params.get("ref") || "someone");
    const message = `Hi, I was referred by ${ref}. How do I get started?`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/447366890601?text=${encodedMessage}`;
    gtag("event", "redirect", {
      event_category: "Referral",
      event_label: ref,
    });
    window.location.href = whatsappURL;
  </script>
</body>
</html>
